{% extends 'blog/base.html' %}

{% block content %}
	{% if user.is_authenticated %}
	{% for post in posts %}
		<article class="post">
			<time class="date">
				{{ post.published_date }}
			</time>
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			</article>
	{% endfor %}
	{% else %}
		<p>You're logged out!</p>
	{% endif %}
{% endblock %}
